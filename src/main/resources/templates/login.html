<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Title</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body class="container">
    <!-- start codes -->
    <h1 class="text-primary mt-5 display-6 text-capitalize text-center">Login Sayfası</h1>
    <p th:text="${login_key}" class="text-danger"></p>
    <!--Spring Security Login sayfasınının backend eklentilerini ekliyoruz-->
    <form th:action="@{/login}" th:method="post" th:name="login">
        <!--hidden input-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!--username-->
        <input type="text" class="form-control mb-4" th:name="username" id="username" required placeholder="Kullanıcı Adınız" autofocus/>

        <!--password-->
        <input type="password" class="form-control mb-4" th:name="password" id="password" required placeholder="Kullanıcı Şifreniz" />

        <!--reset submit-->
        <button type="reset" class="btn btn-danger">Temizle</button>
        <button type="submit" class="btn btn-primary">Gönder</button>
    </form>

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
