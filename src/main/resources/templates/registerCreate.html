<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Register Create</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>

</head>

<body class="container">
    <!-- start codes -->
<h1> FORM</h1>

<!--
    this.id = id;
    this.name = name;
    this.email = email;
    this.password = password;
    -->

    <div class="container">
        <div class="row">
            <form th:action="@{/create/register}" th:object="${register_validation}"  th:method="post">

                <div class="col-md col-sm">
                    <div class="form-group">
                        <input type="text" class="form-control mb-4 mt-5"  placeholder="Adınız" autofocus  name="name"  th:field="*{name}" />
                        <span class="text-danger"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
                    </div>
                </div>

                <div class="col-md col-sm">
                    <div class="form-group">
                        <input type="text" class="form-control mb-4" placeholder="Emailiniz" name="email" th:field="*{email}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    </div>
                </div>

                <div class="col-md col-sm">
                    <div class="form-group">
                        <input type="text" class="form-control mb-4" placeholder="şifreniz" name="password" th:field="*{password}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    </div>
                </div>
                <div class="col-md col-sm">
                    <div class="form-group">
                        <a th:href="@{/validation/form}" class="btn btn-danger">Temizle</a>
                        <input type="submit" class="btn btn-primary" value="Kayıt Ol"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
